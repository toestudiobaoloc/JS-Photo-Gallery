<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Preview</title>
    <style>
      #image {
        width: 300px;
        height: 200px;
        border: 1px solid #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }
      .preview {
        margin: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="image">Hover over an image below to display here.</div>
    <img
      class="preview"
      src="image1.jpg"
      alt="Image 1"
      onmouseover="upDate(this)"
      onmouseout="undo()"
    />
    <img
      class="preview"
      src="image2.jpg"
      alt="Image 2"
      onmouseover="upDate(this)"
      onmouseout="undo()"
    />
    <img
      class="preview"
      src="image3.jpg"
      alt="Image 3"
      onmouseover="upDate(this)"
      onmouseout="undo()"
    />

    <script src="script.js"></script>
  </body>
</html>
